<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Camera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Camera</ion-title>
    </ion-toolbar>
  </ion-header>
  <img [src]="photoPath || 'assets/shapes.svg'" style="width: 100%;">
  <ion-button (click)="takePicture()">Take Picture</ion-button>

</ion-content>

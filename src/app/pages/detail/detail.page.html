<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detail</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img [src]="news.image_url" />
    <ion-card-header>
      <ion-card-title>{{ news.title }} | {{ news.location }}</ion-card-title>
      <ion-card-subtitle>{{ news.date }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{ news.description }}
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu [disabled]="isLogin" contentId="main-content" type="overlay">
      <div class="welcome-container">
        <ion-label class="welcome">Good Morning</ion-label>
        <ion-label class="user">Mohd Roslysham</ion-label>
      </div>
      <ion-content>

        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="end" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
      <ion-footer>
        <ion-toolbar>
          <ion-button expand="block" fill="clear">Logout</ion-button>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
